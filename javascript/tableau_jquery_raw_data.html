<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        h1{
            text-align: center;
        }
        table {
            border-collapse: collapse;
            width: 20%;
            margin-right: auto;
            margin-left: auto;
        }

        td{
            width: 10%;
            text-align: center;
        }

        table, th, td {
            border: 1px solid black;
        }
    </style>
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="data_annual.js"></script>

    <script>

        function get_liste_data() {
            var line;
            var data = [];
            raw_data.forEach(function (item) {
                line = item.toString().split(',');
                data.push(line[2]);
                console.log(line[2]);
            });
            return data;
        }

        function get_liste_label() {
            var line;
            var data = [];
            raw_data.forEach(function (item) {
                line = item.toString().split(',')
                data.push(line[1]);
                console.log(line[1]);
            });
            return data;
        }

        function get_tableau_jq(tableId, year, data) {
            var table = $("<table>");
            table.attr('id', 'ma_table');

            head = $("<thead>").html("<tr><th>année</th><th>moyenne</th></tr>");
            table.append(head);

            body = $("<tbody>");
            table.append(body);

            for (var i = 1; i < year.length; i += 1) {
                line = $("<tr>");
                line.append($("<td>").text(year[i]));
                line.append($("<td>").text(data[i]));

                body.append(line);
            }
            $(tableId).html(table);
        }

        $(function () {
            get_tableau_jq("#Table", get_liste_label(), get_liste_data());
        });
    </script>


</head>
<body>
<h1>réchauffement climatique : <a href="https://datahub.io/core/global-temp">Données</a></h1>

<div id="Table"></div>

</body>
