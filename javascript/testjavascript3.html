<body>
<style>
    html, body {
        margin: 0;
        padding: 0;

        background: skyblue;
        color: #FFFFFF;
        font-size: 2em;
        text-align: center;
    }

    .milieu {
        margin: 10px auto;
        height: 50px;
        width: 20px;
    }

    .color {
        background-color: olive;
    }
</style>

<h1> Enfin du web !</h1>
<p> et on aime Ã§a</p>
<div class="milieu color" id="mon_div"></div>

<script>
    blue = false;
    document.getElementById("mon_div").onmouseover = function () {
        if (blue) {
            blue = false;
            document.getElementById("mon_div").style.backgroundColor = "olive"
        } else {
            blue = true;
            document.getElementById("mon_div").style.backgroundColor = "blue"
        }
    }

</script>
</body>
